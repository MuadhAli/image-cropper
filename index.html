<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Image</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./cropperjs/dist/cropper.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>

            </ul>
        </nav>
    </header>
<section>
    <div class="container">
        <h1>Crop Image</h1>
        <input type="file" id="imageInput" accept="image/*">
        <br>
        <button id="cropButton" class="button">Crop Image</button>
        <button id="downloadButton" class="button" disabled>Download Cropped Image</button>
        <br>
        <img id="preview" src="#" alt="Preview Image">
    </div>
</section>

    <footer>
        <div class="footer-content">
            <div class="footer-contact">
                <h3>Contact Information</h3>
                <p>Name: Muadh</p>
                <p>Phone: 9845119468</p>
            </div>
            <div class="footer-social">
                <h3>Follow Me</h3>
                <ul>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">LinkedIn</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-description">
            <p>A simple image cropping tool.</p>
            <p>Check out the project source code on <a href="https://github.com">GitHub</a>.</p>
        </div>
    </footer>

    <script src="./js/script.js"></script>
    <script src="./cropperjs/dist/cropper.js"></script>
</body>
</html>
